<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe2e2, #fad0c4);
      min-height: 100vh;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.8rem;
      color: #333;
      animation: slideInDown 1s ease-in-out;
    }

    .dashboard-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 18px rgba(0, 0, 0, 0.15);
      width: 280px;
      padding: 30px 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeUp 0.8s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 18px 28px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 4rem;
      color: #f06292;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .card h3 {
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome, Student üë®‚Äçüéì</h1>

  <div class="dashboard-container">
    <div class="card" onclick="location.href='/view-exams';">
      <i class="fas fa-pen-nib"></i>
      <h3>Take Exams</h3>
      <p>Start your scheduled exams from here.</p>
    </div>

    <div class="card" onclick="location.href='/view-results';">
      <i class="fas fa-chart-line"></i>
      <h3>View Results</h3>
      <p>See your past exam performance and scores.</p>
    </div>

    <div class="card" onclick="location.href='/my-profile';">
      <i class="fas fa-user-circle"></i>
      <h3>My Profile</h3>
      <p>View or update your profile details.</p>
    </div>

    <div class="card" onclick="location.href='/logout';">
      <i class="fas fa-sign-out-alt"></i>
      <h3>Logout</h3>
      <p>Sign out from your account securely.</p>
    </div>
  </div>
</body>
</html>
