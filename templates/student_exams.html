<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Exams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    ul {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a.button {
      background: #6a11cb;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <h1>Available Exams</h1>
  {% if exams %}
  <ul>
    {% for exam in exams %}
    <li>
      <div>
        <strong>{{ exam.Subject }}</strong> - {{ exam.Date }} - {{ exam.Duration }} mins
      </div>
      <a href="{{ url_for('take_exam', exam_id=exam.Exam_ID) }}" class="button">Take Exam</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p style="text-align:center;">No exams available at the moment.</p>
  {% endif %}
</body>
</html>
