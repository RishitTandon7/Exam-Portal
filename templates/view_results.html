<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Exam Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #999;
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    p {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>My Exam Result</h1>
  {% if results and results|length > 0 %}
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Score</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ session.get('student_name', 'You') }}</td>
        <td>{{ "%.2f"|format(results[0].Score) }}</td>
        <td>{{ results[0].Status }}</td>
      </tr>
    </tbody>
  </table>
  {% else %}
  <p>No exam result to display.</p>
  {% endif %}
</body>
</html>
