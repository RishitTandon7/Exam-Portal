<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.8rem;
      color: #333;
      animation: slideInDown 1s ease-in-out;
    }

    .dashboard-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      width: 280px;
      padding: 30px 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeUp 0.8s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 18px 24px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 4rem;
      color: #2b6cb0;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .card h3 {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }
    }

    a.card {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Welcome, Faculty üë®‚Äçüè´</h1>

  <div class="dashboard-container">
    <a href="{{ url_for('create_exam') }}" class="card">
      <i class="fas fa-file-circle-plus"></i>
      <h3>Create Exam</h3>
      <p>Set up new exams for your students with questions.</p>
    </a>

    <a href="{{ url_for('view_students') }}" class="card">
      <i class="fas fa-users"></i>
      <h3>View Students</h3>
      <p>Check all registered students in your department.</p>
    </a>

    <a href="{{ url_for('view_exams') }}" class="card">
      <i class="fas fa-scroll"></i>
      <h3>Manage Exams</h3>
      <p>Edit, delete or view results of created exams.</p>
    </a>
  </div>
</body>
</html>
